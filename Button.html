        <div id="display">

        </div>

    <script>

        function display() {


            let MyItemArray = myItems.map(function (value, index) {


                return `<div class="row topP15">
            <div class="col-lg-10">
                <label for="">${value}</label>
               
            </div>
            <div class="col-lg-2">
                <button class="" onclick="">Edit</button><button class="" onclick="Delete(${index})">Delete</button>
            </div>
        </div>`
            });
            document.getElementById("display").innerHTML = MyItemArray.join(" ")
            console.log(MyItemArray)
        }

        function add() {

            let MyText = document.getElementById("AddText").value;

            myItems.push(MyText);
            display()

            document.getElementById("AddText").value = ''

        }

    </script>
