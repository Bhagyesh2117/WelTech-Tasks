<body>
    <label for="html">Please enter number to know it is divide by 3 or 5</label><br><br>
    <input type="text" id="myNumber" name="myNumber"><br /><br />
    <button type="button" onclick="divisionNumber()">Click here for the result</button>


    <script>

        function divisionNumber() {

            const num = parseInt(document.getElementById("myNumber").value)
            let ans

            if (num % 3 == 0) {
                ans = 0
            }
            if (num % 5 == 0) {
                ans = 0
            }

            if (ans == 0)
                alert("This number is divide")

            else
                alert("This number isnot divide")


        }


    </script>
