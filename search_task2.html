<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>

<body>
    <input type="text" name="intext" id="searchText" onchange="search()">
    <div id="display"></div>

    <script>

        let moviesName = ['Star Trek', 'Star Wars', 'Alien', 'Les Amant de Pont Neuf', 'War & Peace', 'Bridehead Revisited', 'Heat', 'Pulp Fiction', 'Messerine']

        display(moviesName)

        function search() {

            const inputvalue = document.getElementById("searchText").value;
            console.log(inputvalue);
            var filterData = moviesName.filter(function (value, index, array) {

                return value.toLowerCase().indexOf(inputvalue.toLowerCase()) >= 0;

            })

            display(filterData);

            console.log(filterData)

        }

        function display(data) {
            const mymodifiedArray = data.map((value) => {

                return `<div>${value}</div>`;
            })

            document.getElementById("display").innerHTML = mymodifiedArray.join(' ')

        }

    </script>

</body>

</html>
